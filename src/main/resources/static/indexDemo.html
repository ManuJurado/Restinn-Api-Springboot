<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RestInn API</title>
    <style>
        body {
          background-color: #0d1117;
          color: #fff;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          min-height: 100vh;
          margin: 0;
          display: grid;
          place-items: center;
        }

        .card {
          text-align: center;
          border: 1px solid #30363d;
          background: #161b22;
          padding: 2rem 2.5rem;
          border-radius: 1rem;
          box-shadow: 0 24px 48px rgba(0,0,0,0.6);
        }

        .title {
          font-size: 1.25rem;
          font-weight: 600;
          letter-spacing: -0.03em;
        }

        .status {
          font-size: 0.9rem;
          margin-top: 0.75rem;
          color: #8b949e;
        }

        .badge {
          display: inline-block;
          background-color: #238636;
          color: #fff;
          font-size: 0.7rem;
          font-weight: 600;
          border-radius: 999px;
          padding: 0.4rem 0.75rem;
          margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">RESTINN API IS ONLINE ✅</div>
    <div class="status">Backend running · MySQL connected · Spring Boot OK</div>
    <div class="badge">/api ready</div>
</div>
</body>
</html>
